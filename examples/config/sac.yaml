default:
    - override hydra/output: local
    - override hydra/launcher: local

# Logger
exp_name: ${task}_sac_${visual_transform}
visual_transform: r3m
record_interval: 1
device: "cuda:0"

# Environment
task: visual_franka_slide_random-v3
frame_skip: 1
reward_scaling: 5.0
init_env_steps: 1000
seed: 42
eval_traj: 25
num_envs: 8

# Collector
env_per_collector: 1
max_frames_per_traj: -1
total_frames: 1000000
init_random_frames: 25000
frames_per_batch: 10

# Replay Buffer
prb: 0
buffer_size: 100000
buffer_scratch_dir: /tmp/

# Optimization
gamma: 0.99
batch_size: 256
lr: 3.0e-4
weight_decay: 0.0
target_update_polyak: 0.995
utd_ratio: 1

hydra:
    job:
        name: sac_${task}_${seed}
